<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>
<style>
  .banner {
    /* this is to aad background image */
    /*https://images.pexels.com/photos/1118873/pexels-photo-1118873.jpeg?cs=srgb&dl=pexels-johannes-plenio-1118873.jpg&fm=jpg*/
    background: url(https://nordicapis.com/wp-content/uploads/How-to-Build-an-API-Driven-Weather-App.png)no-repeat;
    background-size: 100%;
    animation: change;
    animation-duration: 8s;
    animation-iteration-count: infinite;
  }

  @keyframes change {
    from {
      background: url(https://nordicapis.com/wp-content/uploads/How-to-Build-an-API-Driven-Weather-App.png)no-repeat;
      min-height: 200px;
      background-size: cover;
    }

    to {
      background: url(https://ubuntuhandbook.org/wp-content/uploads/2021/07/M-Maggs-pixabay.jpg)no-repeat;
      min-height: 200px;
      background-size: cover; 
    }
  }

  h1 {
    margin-top: 0.7em;
    color:antiquewhite
  }

  .row {
    margin-left: 38em;
    margin-top: 5em;
    backdrop-filter: blur(-50px);

  }

  .container {
    width: 300px;
    height: 300px;
    justify-content: center;
    padding: 20px;
    border: 1px solid black;
    margin-top: 4em;
    margin-left: 39em;
    background: rgba(255, 255, 255, 0.4);
    border-radius: 8px;
    backdrop-filter: blur(-50px);
  }
 h3{
  padding-top:2em;
  font-size : 20px;
 }
 h4{
  font-size:20px;
 }
</style>

<body class="banner">
  <center>
    <h1><i><b><u>Weather App</u></b></h1></i></h1>
    <form action="/" class="row" method="POST">
      {% csrf_token %}
      <div class="col-auto">
        <input type="text" name="city" class="form-control" id="inputPassword2" placeholder="Enter the state">
      </div>
      <div class="col-auto">
        <button type="submit" id="btn" class="btn btn-success mb-3">Submit</button>
      </div>
    </form>

    <div class="container">
      <h3>City: {{city_update.City}}</h3>
      <h3 id="temp">Temperature: {{city_update.temperature}}Â°C</h3>
      <h4 id="weather">Wind Speed: {{city_update.wind}} km/h</h4>
    </div>
  </center>
</body>
<script>

</script>
</html>
