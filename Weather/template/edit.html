<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Update Form</h1>
    
        <div class='container'>
            <form action="/update/{{task.roll}}" method="post">
                {% csrf_token %}
                <input type="text" name="name" placeholder='Enter your name' value={{task.name}}><br>
                <input type="text" name="roll" placeholder='Enter roll number' value={{task.roll}}><br>
                <input type="text" name="email" placeholder='Enter your Email' value={{task.email}}><br>
                <input type="tel" name="phone" placeholder='Enter contact number' value={{task.mob}}><br>
                <button type="submit">Update Info</button>
            </form>
    
        </div>
    </center>
</body>
</html>
